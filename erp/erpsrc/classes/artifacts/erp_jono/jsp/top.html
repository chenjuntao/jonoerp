	function showTime() {

			//firefox
			year += 1900;
		}
		month = currenttime.getMonth() + 1;
		cdate = currenttime.getDate();

			day = '日';

			day = '一';

			day = '二';

			day = '四';
		} else if (currenttime.getDay() == 5) {
			day = '五';
		} else if (currenttime.getDay() == 6) {
			day = '六';
		}

		currenttime = null;

		var strcurrenttime = '<font color=#ffffff>' + year + '年' + month + '月'

		}
		strcurrenttime += hour + ':';

			strcurrenttime += '0';
		}
		strcurrenttime += minute + ':';
